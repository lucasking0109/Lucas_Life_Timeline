<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>強制更新時間軸</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(180deg, #141824 0%, #1a1f2e 100%);
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 600px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        button {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(30, 60, 114, 0.4);
        }
        .status {
            margin-top: 20px;
            padding: 20px;
            border-radius: 8px;
            background: #f0f4f8;
            color: #333;
            font-size: 14px;
            text-align: left;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeeba;
        }
        code {
            background: #f8f9fa;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔧 強制更新時間軸工具</h1>
        <p>Chrome 快取問題修復工具</p>
        
        <button onclick="forceUpdate()">🚀 強制更新並開啟新時間軸</button>
        
        <div id="status" class="status">
            <strong>使用說明：</strong><br>
            1. 點擊上方按鈕<br>
            2. 系統會完全清除所有快取<br>
            3. 自動開啟全新的時間軸頁面<br>
            4. 確保載入最新的資料
        </div>
    </div>

    <script>
        function forceUpdate() {
            const status = document.getElementById('status');
            status.className = 'status warning';
            status.innerHTML = '<strong>🔄 處理中...</strong><br>';
            
            // 1. 清除 localStorage
            localStorage.clear();
            status.innerHTML += '✓ localStorage 已清除<br>';
            
            // 2. 清除 sessionStorage
            sessionStorage.clear();
            status.innerHTML += '✓ sessionStorage 已清除<br>';
            
            // 3. 清除 IndexedDB
            if (window.indexedDB) {
                indexedDB.databases().then(databases => {
                    databases.forEach(db => {
                        indexedDB.deleteDatabase(db.name);
                    });
                });
                status.innerHTML += '✓ IndexedDB 已清除<br>';
            }
            
            // 4. 清除 Service Workers
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.getRegistrations().then(function(registrations) {
                    for(let registration of registrations) {
                        registration.unregister();
                    }
                });
                status.innerHTML += '✓ Service Workers 已清除<br>';
            }
            
            // 5. 清除所有 cookies
            document.cookie.split(";").forEach(function(c) { 
                document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/"); 
            });
            status.innerHTML += '✓ Cookies 已清除<br>';
            
            status.innerHTML += '<br><strong>✅ 所有快取已清除！</strong><br>';
            status.innerHTML += '正在開啟新視窗...';
            status.className = 'status success';
            
            // 6. 開啟新的無痕視窗（建議）
            setTimeout(() => {
                // 使用時間戳確保不會被快取
                const timestamp = new Date().getTime();
                const newUrl = `http://localhost:8888/index.html?nocache=${timestamp}&forceRefresh=true`;
                
                // 開啟新視窗
                const newWindow = window.open(newUrl, '_blank');
                
                if (newWindow) {
                    status.innerHTML += '<br><br>✅ 新視窗已開啟！<br>';
                    status.innerHTML += '<small>如果還是看到舊版，請：<br>';
                    status.innerHTML += '1. 關閉所有 Chrome 視窗<br>';
                    status.innerHTML += '2. 重新開啟 Chrome<br>';
                    status.innerHTML += '3. 使用無痕模式開啟時間軸</small>';
                } else {
                    status.innerHTML += '<br><br>⚠️ 無法自動開啟新視窗<br>';
                    status.innerHTML += `請手動複製此連結：<br>`;
                    status.innerHTML += `<code>${newUrl}</code>`;
                }
            }, 1000);
        }
        
        // 顯示當前 localStorage 狀態
        window.onload = function() {
            const hasData = localStorage.getItem('timelineEvents');
            if (hasData) {
                const status = document.getElementById('status');
                status.innerHTML = '<strong>⚠️ 偵測到舊版快取資料</strong><br>' + status.innerHTML;
            }
        };
    </script>
</body>
</html>
