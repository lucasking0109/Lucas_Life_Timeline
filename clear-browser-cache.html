<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>清除快取並重新載入</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            background: #f0f4f8;
            color: #333;
        }
        .success {
            background: #d4edda;
            color: #155724;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔄 清除快取工具</h1>
        <p>點擊下方按鈕清除瀏覽器快取並重新載入時間軸</p>
        
        <button onclick="clearAndReload()">清除快取並重新載入</button>
        <button onclick="hardReload()">強制重新載入 (Ctrl+Shift+R)</button>
        
        <div id="status" class="status">準備就緒</div>
    </div>

    <script>
        function clearAndReload() {
            const status = document.getElementById('status');
            
            // 清除 localStorage
            localStorage.clear();
            status.innerHTML = '✓ localStorage 已清除<br>';
            
            // 清除 sessionStorage
            sessionStorage.clear();
            status.innerHTML += '✓ sessionStorage 已清除<br>';
            
            // 清除所有 cookies
            document.cookie.split(";").forEach(function(c) { 
                document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/"); 
            });
            status.innerHTML += '✓ Cookies 已清除<br>';
            
            status.innerHTML += '<br>3秒後將重新載入頁面...';
            status.className = 'status success';
            
            // 3秒後跳轉到時間軸頁面
            setTimeout(() => {
                window.location.href = '/index.html?t=' + Date.now();
            }, 3000);
        }
        
        function hardReload() {
            const status = document.getElementById('status');
            status.innerHTML = '正在強制重新載入...';
            status.className = 'status success';
            
            // 強制重新載入，繞過快取
            window.location.href = '/index.html?nocache=' + Date.now();
        }
    </script>
</body>
</html>
